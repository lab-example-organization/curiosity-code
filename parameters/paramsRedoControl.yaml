  - scmin: [ 8, 8, 8, 8]
    scmax: [11,11,11,11]
  - scmin: [25,25,25,25]
    scmax: [28,28,28,28]
  
  
# distribution between 0.25 and 0.5 (width uniform 0.1): 8-11 (0.2-0.3), 9-12 (0.25-0.35), 11-14 (0.3-0.4), 12-15 (0.35-0.45), 14-17 (0.4-0.5), 15-20 (0.45-0.55)
# width around 0.5: 11-25 (0.3-0.7), 12-24 (0.35-0.65), 14-22 (0.4-0.6), 15-20 (0.45-0.55), 16-18 (0.49-0.51)
# 8-11, 9-12, 11-14, 12-15, 14-17, 15-20, 11-25, 12-24, 14-22, 16-18
simnumberstart: [10001] #[10901]
runlength: 2000
syllearnstyle: 'nsL'
vertoblearn:
  vertical:
    learn: 0.95
    invent: 0.1
  oblique:
    learn: 0.1
    invent: 0.01
syldist: 'oppsyl'
curinh_value: 0.95
num_pop: 2
pop_size: 400
sylnum: 156
num_sylls_per_prob_lvl: 8
number_of_reps: 5
standard_deviation: 2
mate_selection_type: 'repertoire_size' # "curiosity", "repertoire_size", "SRS_then_curiosity"
tutor_selection_type: 'curiosity'
selection_round_up: FALSE # if there's a part of tutor selection involving the sudden production of a sample of

# curinh.pattern - calling either the row number
# or name of row for different curiosity inheritance patterns -
# 1: father; 2: mother; 3: same; 4: opposite; 5: curinhdistribution
curinh_pattern: [1,2]
one_pop_singers: [10, 10]
recordsimplifyfactor: 100
curinhdistribution: [0.5, 0.5] # must be between 0 and 1 - value displayed == male; 1 - value == female - distribution of curinh between parents
traitinvasion: FALSE
invasionthoutmstps: 1
invasionpopsize: 5
invasionstyle: # need: curiosity, sylrep,
invasionpop: 'focal' # either pop 1 (focal population), or pop 2 (background population)
invasionsex: 'female' # male or female (or, perhaps, both?)
invasiontraitvalue: [0.85, 0.1]

indrunredo: FALSE
redodir: FALSE # if not false, needs to be an absolute path to the working directory that contains the original files ### list.files(file.path("/", "mnt", "f", "results", "tenKfiveByFive_parentNoInv"), pattern = "_4098")

