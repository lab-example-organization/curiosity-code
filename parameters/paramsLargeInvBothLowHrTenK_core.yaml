# distribution of curinh between parents. Only need more than one value here IF 1)Indrunredo == T AND 2) curinh_pattern == 5


traitinvasion: TRUE
invasionthoutmstps: 1
invasionpopsize: 200 # max 200... it pulls from "pop_calls_matrix"
