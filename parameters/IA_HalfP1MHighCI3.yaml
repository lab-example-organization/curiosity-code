  - scmin: [ 1,29, 1,29] #	
    scmax: [ 7,34, 7,34] #	
  - scmin: [29, 1,29, 1] #
    scmax: [34, 7,34, 7] #
  - scmin: [ 1,29,29,29]	
    scmax: [ 7,34,34,34]	
