curstarts:
  - scmin: [11,11,11, 1]
    scmax: [26,26,26,26]
  - scmin: [11,11, 1,11]
    scmax: [26,26,26,26]
simnumberstart: [1601, 1726]
runlength: '10k'
Syllearnstyle: 'nsL'
vertoblearn:
  vertical:
    learn: 0.95
    invent: 0.1
  oblique:
    learn: 0.1
    invent: 0.01
syldist: 'oppsyl'
curinh_value: 0.95
num_pop: 2
pop_size: 400
sylnum: 156
num_sylls_per_prob_lvl: 12
number_of_reps: 50
standard_deviation: 2

# curinh.pattern - calling either the row number 
# or name of row for different curiosity inheritance patterns - 
# 1: father; 2: mother; 3: same; 4: opposite; 5: curinhdistribution
curinh_pattern: 5
one_pop_singers: [10, 10]
Recordsimplifyfactor: 100
curinhdistribution: [0.75, 0.6] # must be between 0 and 1 - value displayed == male; 1 - value == female - distribution of curinh between parents
screwedUp: TRUE



