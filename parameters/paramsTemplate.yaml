curstarts:
  - scmin: [ 1, 1, 1, 1] 
    scmax: [ 9, 9, 9, 9]
  - scmin: [ 9, 9, 9, 9] 
    scmax: [17,17,17,17]
  - scmin: [14,14,14,14] 
    scmax: [22,22,22,22]
  - scmin: [27,27,27,27] 
    scmax: [34,34,34,34]

simnumberstart: 3481
runlength: '2k'
Syllearnstyle: 'nsL'
vertoblearn:
  vertical:
    learn: 0.95
    invent: 0.1
  oblique:
    learn: 0.1
    invent: 0.01
syldist: 'oppsyl'
curinh_value: 0.95
num_pop: 2
pop_size: 400
sylnum: 156
num_sylls_per_prob_lvl: 8
number_of_reps: 10
standard_deviation: 2

# curinh.pattern - calling either the row number 
# or name of row for different curiosity inheritance patterns - 
# 1: father; 2: mother; 3: same; 4: opposite; 5: curinhdistribution
curinh_pattern: 3
one_pop_singers: [10, 10]
Recordsimplifyfactor: 100
curinhdistribution: 0.75 # must be between 0 and 1 - value displayed == male; 1 - value == female - distribution of curinh between parents
traitinvasion: FALSE
invasionpopsize: 5
invasionstyle: # need: curiosity, sylrep, 

screwedUp: FALSE
